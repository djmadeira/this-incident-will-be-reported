<head>
  <title>Terminal</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
  <script src="cmd.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <template id="shell-template">
    <div class="shell" id="shell">
      $ <input id="shell-input" type="text" autofocus spellcheck="false" autocomplete="false">
    </div>
  </template>
  <template id="shell-line-template">
    <div class="shell-line"></div>
  </template>
  <template id="note-removeable-template">
    <div class="note">
      <a class="note-remove" href="#">x</a>
    </div>
  </template>
  <template id="note-template">
    <div class="note">
    </div>
  </template>
</head>
<body>
  <div id="term-wrap" class="wrap">
    <div id="terminal" class="terminal">
    </div>
  </div>
  <audio id="music-bg" loop>
    <source></source>
  </audio>
  <audio id="music-fg" loop>
    <source></source>
  </audio>
  <noscript>
    Sorry, you need JavaScript enabled to activate this terminal.
  </noscript>
</body>
